  # resume_twitter_url:           "http://twitter.com/"
  # resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url: 'https://www.linkedin.com/in/tuladharmanishlight'
  resume_instagram_url: 'https://www.instagram.com/manishtuladhar_'
  # resume_website_url:           "http://manishtuladhar.com.np"
  # resume_medium_url:            "https://medium.com/"
resume_print_social_links: true

# Design settings
resume_theme: default
